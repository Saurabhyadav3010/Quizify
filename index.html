<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quizify</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="app">
    <h1 class="title">ðŸŽ¯ Quizify</h1>

    <div class="glass auth-container" id="auth-container">
      <h2 id="auth-title">Login</h2>
      <input type="email" id="auth-email" placeholder="Email" />
      <input type="password" id="auth-password" placeholder="Password" />
      <input type="text" id="auth-username" placeholder="Username (For Register Only)" style="display:none;" />
      <button id="auth-action-btn">Login</button>
      <p id="toggle-auth-mode">Don't have an account? <span id="switch-mode" style="cursor: pointer; color: #00ffff; text-decoration: underline;">Create Account</span></p>
      <hr style="margin: 1rem 0; border-color: rgba(255, 255, 255, 0.2);"/>
      <button id="google-login-btn">Login with Google</button>
    </div>

    <div id="main-app" style="display: none;">
      <div class="glass quiz-settings">
        <h2>Welcome, <span id="user-display-name"></span>!</h2>
        <label for="difficulty">Select Difficulty:</label>
        <select id="difficulty">
          <option value="all">All</option>
          <option value="easy">Easy</option>
          <option value="medium">Medium</option>
          <option value="hard">Hard</option>
        </select>
        <button id="start-btn">Start Quiz</button>
      </div>

      <div class="glass quiz-box" id="quiz-section" style="display: none;">
        <p id="question-text"></p>
        <div id="options"></div>
        <div id="timer">Time Left: 30</div>
        <button id="next-btn">Next</button>
      </div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
